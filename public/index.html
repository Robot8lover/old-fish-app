<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="javascripts/game-script.js"></script>
    <title>Game</title>
  </head>
  <body>
    <div id="join-page" class="page-container">
      <div id="create-container">
        <fieldset>
          <legend>Number of players</legend>
          <label for="players-6">
            <input
              type="radio"
              name="max-players"
              id="players-6"
              value="6"
              checked
            />
            6
          </label>
          <label for="players-8">
            <input
              type="radio"
              name="max-players"
              id="players-8"
              value="8"
            />
            8
          </label>
        </fieldset>
        <br />
        <button type="button" id="create-game">Create a game!</button>
      </div>
      <div id="join-container">
        <input type="text" name="game-id" id="game-id" />
        <br />
        <button type="button" id="join-game">Join a game!</button>
      </div>
    </div>

    <div id="game-page" div="page-container" class="hidden">
      <div>Game Id: <span id="game-id-span"></span></div>
    </div>
  </body>
</html>
