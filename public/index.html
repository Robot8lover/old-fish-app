<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="javascripts/game-script.js"></script>
    <title>Game</title>
  </head>
  <body>
    <div id="join-page" class="page-container">
      <div id="create-container">
        <fieldset>
          <legend>Number of players</legend>
          <label for="players-6">
            <input
              type="radio"
              name="max-players"
              id="players-6"
              value="6"
              checked
            />
            6
          </label>
          <label for="players-8">
            <input type="radio" name="max-players" id="players-8" value="8" />
            8
          </label>
        </fieldset>
        <br />
        <button type="button" id="create-btn">Create a game!</button>
      </div>
      <div id="join-container">
        <label for="game-id-in">
          Game ID:
          <input type="text" name="game-id" id="game-id-in" />
        </label>
        <br />
        <button type="button" id="join-btn">Join a game!</button>
      </div>
    </div>

    <div id="game-page" div="page-container" class="hidden">
      <div class="banner">
        <button type="button" id="leave-btn">Leave game</button>
        <div id="game-id-div">Game ID: <span id="game-id-span"></span></div>
      </div>

      <div class="game-body">
      </div>
    </div>
  </body>
</html>
